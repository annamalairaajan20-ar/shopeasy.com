<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Personal Details</title>
    <link rel="stylesheet" href="address.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ›ï¸ Checkout</h1>
            <p>Complete your purchase</p>
        </div>

        <div class="info-box">
            ğŸ“‹ Please fill in all details carefully. Required fields are marked with *
        </div>

        <form action="/submit-order" method="POST">
            <!-- Phone Number Section -->
            <div class="form-group">
                <label>Phone Number *</label>
                <div class="phone-container">
                    <select class="country-code" name="countryCode" required>
                        <option value="+91">+91 (IN)</option>
                        <option value="+1">+1 (US)</option>
                        <option value="+44">+44 (UK)</option>
                    </select>
                    <input type="tel" name="phoneNumber" placeholder="Enter 10 digit number" pattern="[0-9]{10}" maxlength="10" required>
                </div>
            </div>

            <!-- Personal Details -->
            <div class="form-group">
                <label>Full Name *</label>
                <input type="text" name="fullName" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label>Email Address *</label>
                <input type="email" name="email" placeholder="Enter your email" required>
            </div>

            <!-- Address Section -->
            <div class="form-group">
                <label>Address Line 1 *</label>
                <input type="text" name="address1" placeholder="House No., Street Name" required>
            </div>

            <div class="form-group">
                <label>Address Line 2</label>
                <input type="text" name="address2" placeholder="Landmark, Area">
            </div>

            <div class="row">
                <div class="form-group">
                    <label>City *</label>
                    <input type="text" name="city" placeholder="Enter your city" required>
                </div>

                <div class="form-group">
                    <label>PIN Code *</label>
                    <input type="text" name="pincode" placeholder="6-digit PIN" pattern="[0-9]{6}" maxlength="6" required>
                </div>
            </div>

            <div class="form-group">
                <label>State *</label>
                <select name="state" required>
                    <option value="">Select State</option>
                    <option value="West Bengal">West Bengal</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                </select>
            </div>

          <button type="button" class="btn btn-primary" onclick="window.location.href='ment.html'">
  Continue to Payment
</button>

        </form>
    </div>
</body>
</html>
