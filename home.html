<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopEase - Your Online Store</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <nav>

      <div class="logo">ShopEase</div>
      <div class="search-container">
        <input type="text" class="search-input" placeholder="Search products...">
        <button class="search-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.35-4.35"></path>
          </svg>
        </button>
      </div>
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#products">Products</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="slider-container">
    <div class="slider">
      <div class="slide slide1"><img src="banner 1" style="width: 50000px;"> </div>
      <div class="slide slide2"><img src="banner2" style="width: 50000px;"></div>
      <div class="slide slide3"><img src="banner3" style="width: 50000px;"></div>
      <div class="slide slide4"><img src="banner4" style="width: 50000px;"></div>
    </div>
  </div>


  <section class="products-section">
    <h2 class="section-title">Featured Products</h2>
    <div class="products-grid">
      <div class="product-card">
        <div class="product-img">
          <img src="watch" alt="Stylish Watch" style="width: 230px; height: 200px;">
        </div>
        <h3 class="product-title">Stylish Watch</h3>
        <p class="product-price">₹2,999</p>
        <button class="buy-btn" onclick="goToCart()">Add to Cart</button>
      </div>
      <div class="product-card">
        <div class="product-img"><img src="phone" alt="Stylish Watch" style="width:  230px; height: 200px;"></div>
        <h3 class="product-title">Smart Phone</h3>
        <p class="product-price">₹15,999</p>
        <button class="buy-btn" onclick="goToCart()">Add to Cart</button>
      </div>
      <div class="product-card">
        <div class="product-img"><img src="bag" alt="Stylish Watch" style="width:  230px; height: 200px;"></div>
        <h3 class="product-title">Laptop Bag</h3>
        <p class="product-price">₹1,499</p>
        <button class="buy-btn" onclick="goToCart()">Add to Cart</button>
      </div>
      <div class="product-card">
        <div class="product-img"><img src="head" alt="Stylish Watch" style="width: 230px; height: 200px;"></div>
        <h3 class="product-title">Headphones</h3>
        <p class="product-price">₹3,499</p>
        <button class="buy-btn" onclick="goToCart()">Add to Cart</button>
      </div>
    </div>
  </section>
  <script>
    function goToCart() {
      window.location.href = 'cart.html';
    }
  </script>
</body>

</html>
