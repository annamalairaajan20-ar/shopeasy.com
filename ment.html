
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Razorpay Payment</title>
  <link rel="stylesheet" href="razorpay.css" />
</head>
<body>
  <div class="payment-container">
    <h1>💳 Secure Payment</h1>
    <p>Complete your purchase securely using Razorpay.</p>

    <div class="order-box">
      <h2>Order Summary</h2>
      <p><strong>Items:</strong> 3</p>
      <p><strong>Total Amount:</strong> ₹41,036</p>
    </div>

    <div class="payment-section">
      <h2>Choose Payment Method</h2>
      <ul>
        <li>💳 Credit / Debit Card</li>
        <li>📱 UPI (GPay / PhonePe / Paytm)</li>
        <li>🏦 Net Banking</li>
        <li>💵 Cash on Delivery (Offline)</li>
      </ul>
    </div>

    <button id="rzp-button1" class="pay-btn">Pay Now with Razorpay</button>
    <button class="back-btn" onclick="window.location.href='cart.html'">⬅ Back to Cart</button>
  </div>

  <!-- Razorpay Checkout Script -->
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script>
    const options = {
      key: "rzp_test_1234567890abcdef", // 🔑 Replace this with your Razorpay Test Key
      amount: 41036 * 100, // in paise => 41036 * 100 = ₹41,036
      currency: "INR",
      name: "My Shopping Store",
      description: "Purchase Payment",
      image: "https://upload.wikimedia.org/wikipedia/commons/5/5e/Razorpay_logo.svg",
      handler: function (response) {
        alert("✅ Payment Successful! Payment ID: " + response.razorpay_payment_id);
        window.location.href = "success.html"; // redirect after payment success
      },
      prefill: {
        name: "Annamalai Raajan",
        email: "annamalai@example.com",
        contact: "9999999999",
      },
      notes: {
        address: "Online Shopping Cart",
      },
      theme: {
        color: "#3399cc",
      },
    };
    const rzp1 = new Razorpay(options);
    document.getElementById("rzp-button1").onclick = function (e) {
      rzp1.open();
      e.preventDefault();
    };
  </script>
</body>
</html>
